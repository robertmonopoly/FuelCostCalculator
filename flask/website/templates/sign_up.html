{% extends "base.html" %} 
{% block title %}Sign Up{% endblock %} 
{% block content %}
<form method="POST" class="form-signup">
  <h3 class="mb-3 text-center">Sign Up</h3>
  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="string"
      class="form-control"
      id="username"
      name="username"
      placeholder="Enter username"
    />
  </div>

  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group">
    <label for="password2">Confirm Password</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary btn-block">Register and Log In</button>
</form>
{% endblock %}
